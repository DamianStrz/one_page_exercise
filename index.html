<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>BestShop</title>
</head>
<body>
    <header class="page-header">
        <div class="container">
            <a href="/" class="page-logo">
                <span>BestShop</span>
            </a>
            <nav class="main-menu">
                <ul class="main-menu__list">
                    <li class="main-menu__el">
                        <a href="" class="main-menu__link">why us</a>
                    </li>
                    <li class="main-menu__el">
                        <a href="" class="main-menu__link">benefits</a>
                    </li>
                    <li class="main-menu__el">
                        <a href="" class="main-menu__link">prices</a>
                    </li>
                    <li class="main-menu__el">
                        <a href="" class="main-menu__link">contact</a>
                    </li>
                </ul>

            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1 class="hero-title">Sell more!</h1>
            <p class="hero-text">Open shop on our platform and increase your sales</p>
            <a href="" class="hero-btn">Open your shop</a>
            <img src="assets/background.png" alt="background" class="hero-background">
            
        </div>
    </section>

    <section class="statistics">
        <div class="container">
            <h2 class="statistics-title">The most popular sales platform in country</h2>
            <div class="row row-statistics">
                <div class="col col-statistics">
                    <div class="col-statistics__img col-statistics__img-1">
                        <img src="assets/person.svg" alt="" class="col-statistics__icon">
                    </div>
                        <h3 class="col-statistics__title">100000+</h3>
                        <p class="col-statistics__text">daily entries</p>
                </div>
                <div class="col col-statistics">
                    <div class="col-statistics__img col-statistics__img-2">
                        <img src="assets/eye.svg" alt="" class="col-statistics__icon">
                    </div>
                    <h3 class="col-statistics__title">2000000+</h3>
                    <p class="col-statistics__text">seen products every day</p>
                </div>
                <div class="col col-statistics">
                    <div class="col-statistics__img col-statistics__img-3">
                        <img src="assets/catalog.svg" alt="" class="col-statistics__icon">
                    </div>
                    <h3 class="col-statistics__title">10000+</h3>
                    <p class="col-statistics__text">added posts daily</p>
                </div>
            </div>
        </div>
    </section>



</body>
</html>
